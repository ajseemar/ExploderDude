<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/public/style.css" type="text/css">
    <title>Exploder Dude</title>
    <script src="/public/bundle.js"></script>
</head>
<body>
    <div id="title-container">
        <div id="title-div">
            Exploder Dude
        </div>
    </div>
    <div id="main-container">
        <div id="instructions-container">
            <h1 class="title">How to Play</h1> 
            <img class="instructions" id="arrows" src="https://raw.githubusercontent.com/ajseemar/ExploderDude/master/public/assets/images/arrows.png" alt="">
            <p>
                Arrows keys to move 
            </p>
            <img class="instructions" id="space" src="https://raw.githubusercontent.com/ajseemar/ExploderDude/master/public/assets/images/space.png" alt="">
            <p>
                Space to drop bomb
            </p>
        </div>
        <div id="canvas-container">
            <!-- <div id="lobby-container">

            </div> -->
            <canvas id='canvas' width='816' height="816"></canvas>
        </div>
        <div id="stats-container">
            <h1 class="title">Stats</h1>
            <ul class="stats" id="lives"></ul>
            <ul class="stats" id="bombs"></ul>
            <h1 class="title">Items</h1>
            <img class="items" id="speed" src="https://raw.githubusercontent.com/ajseemar/ExploderDude/bombs/public/assets/images/itemsSpeed.png" alt="">
            <p>
                Increase speed
            </p>
            <img class="items" id="bombSize" src="https://raw.githubusercontent.com/ajseemar/ExploderDude/bombs/public/assets/images/itemsBombSize.png" alt="">
            <p>
                Increase bomb size
            </p>
            <img class="items" id="extraBomb" src="https://raw.githubusercontent.com/ajseemar/ExploderDude/bombs/public/assets/images/itemsExtraBomb.png" alt="">
            <p>
                +1 bomb
            </p>
            <img class="items" id="heart" src="https://raw.githubusercontent.com/ajseemar/ExploderDude/bombs/public/assets/images/itemsHeart.png" alt="">
            <p>
                +1 life
            </p>
        </div>
    </div>
</body>
</html>
